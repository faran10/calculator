<body>
    <h2>Java Script Calculator</h2>

    <div class="container">
        <div class="placeholder">
            <input type="placeholder">
</div>

<div class="flex-container">

   <button type="btn" class="red">C</button>
   <button type="btn" class="per">%</button>
   <button type="btn" class="sym">&#8730</button>
   <button type="btn" class="sle">/</button>

</div>
<div class="flex-container1">
    
   <button type="btn" class="sev">7</button>
   <button type="btn" class="eig">8</button>
   <button type="btn" class="nin">9</button>
   <button type="btn" class="ste">*</button>
</div>

<div class="flex-container2">
    
    <button type="btn" class="fou">4</button>
    <button type="btn" class="fiv">5</button>
    <button type="btn" class="six">6</button>
    <button type="btn" class="min">-</button>
 </div>

 <div class="flex-container3">
    
    <button type="btn" class="one">1</button>
    <button type="btn" class="two">2</button>
    <button type="btn" class="thr">3</button>
 </div>


<div class="plu">
 <button type="btn" class="plus">+</button>
</div>

 <div class="flex-container4">
    
    <button type="btn" class="zero">0</button>
    <button type="btn" class="dot">.</button>
    <button type="btn" class="equ">=</button>
 </div>
